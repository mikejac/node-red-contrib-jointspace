<script type="text/x-red" data-template-name="jointspace-client">
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-globe"></i> <span data-i18n="jointspace.label.host"></span></label>
        <input type="text" id="node-config-input-host" data-i18n="[placeholder]jointspace.placeholder.host">
    </div>

    <div class="form-row">
        <label for="node-config-input-timeout"><i class="fa fa-globe"></i> <span data-i18n="jointspace.label.timeout"></span></label>
        <input type="text" id="node-config-input-timeout" data-i18n="[placeholder]jointspace.placeholder.timeout" style="width:55px">
    </div>

    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> <span data-i18n="jointspace.label.name"></span></label>
        <input type="text" id="node-config-input-name" data-i18n="[placeholder]jointspace.placeholder.name">
    </div>
</script>

<script type="text/x-red" data-help-name="jointspace-client">
</script>

<script type="text/javascript">
    RED.nodes.registerType('jointspace-client', {
        category: 'config',
        defaults: {
            host: {
                value:"", required:true
            },
            timeout: {
                value:3000, required:true, validate:RED.validators.number(true)
            },
            name: {
                value: ""
            }
        },
        label: function() {
            return this.name || "jointspace-client";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>
