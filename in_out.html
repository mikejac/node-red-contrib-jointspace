<!--
    In
-->
<script type="text/x-red" data-template-name="jointspace in">
    <div class="form-row">
        <label for="node-input-client"><i class="fa fa-globe"></i> <span data-i18n="in_out.label.client"></span></label>
        <input type="text" id="node-input-client">
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="outlet.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]in_out.placeholder.name">
    </div>
</script>

<script type="text/x-red" data-help-name="jointspace in">
</script>

<script type="text/javascript">
    RED.nodes.registerType('jointspace in', {
        category: 'input',
        defaults: {
            client: {
                type: "jointspace-client", required: true
            },
            name: {
                value: ""
            }
        },
        inputs: 0,
        outputs: 1,
        color:"#d8bfd8",
        icon: "bridge.png",
        label: function() {
            return this.name||this.topic||"jointSPACE";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : ""
        }
    })
</script>
